{% extends "layout.html" %}
{% block content %}

<h1>ベンチャー検定</h1>
<h2>あなたはベンチャー検定何級?</h2>

<div class="form">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="/questions" method="POST" class="form-inline">
                    <label for="name">名前</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="名前">
                    <input type="hidden" name="venture_point" value="0" />
                    <input type="hidden" name="i" value="0" />
                    <button type="submit" class="btn btn-default">はじめる</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
