{% extends "layout.html" %}
{% block content %}
  <!-- Form
  ================================================== -->
<div class="jumbotron page-header text-center">
    <h1>ベンチャー検定</h1>
    <h2><span class="text-info" > {{ name }} </span>さんの結果!!</h2>
</div>
<div class="form">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="lead">
                    {{ point_result }}
                </p>

<a href="https://twitter.com/share" class="twitter-share-button" data-text="{{ name }}さんの結果は, ベンチャー検定 :{{ point_result }}" data-size="large" data-hashtags="venture_kentei">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
                <form action="/" class="form-inline">
                    <button type="submit" class="btn btn-default">もどる</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
